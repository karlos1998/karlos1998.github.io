name: Deploy to Production

on:
  push:
    branches: [ 'production' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment archive
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy built application
          cp -r .output deploy/
          
          # Copy package.json for production dependencies
          cp package.json package-lock.json deploy/
          
          # Copy database file if it exists (for production data persistence)
          if [ -f contact.db ]; then
            cp contact.db deploy/
          fi
          
          # Create archive
          tar -czf deploy.tar.gz -C deploy .

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "deploy.tar.gz"
          target: "/var/www/domains/www.letscode.it/"

      - name: Deploy and restart application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/domains/www.letscode.it
            
            # Stop existing application if running
            if [ -f app.pid ]; then
              kill $(cat app.pid) 2>/dev/null || true
              rm -f app.pid
            fi
            
            # Backup existing deployment
            if [ -d "current" ]; then
              mv current backup-$(date +%Y%m%d-%H%M%S) || true
            fi
            
            # Create new deployment directory
            mkdir -p current
            
            # Extract new deployment
            tar -xzf deploy.tar.gz -C current/
            rm deploy.tar.gz
            
            # Install production dependencies
            cd current
            npm ci --production
            
            # Set proper permissions
            chmod -R 755 .
            
            # Start the application with PM2 (or you can use systemd/docker)
            # For now, we'll use a simple background process
            PORT=3000 nohup node .output/server/index.mjs > app.log 2>&1 &
            echo $! > app.pid
            
            # Wait a moment for startup
            sleep 5
            
            # Check if application is running
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Application deployed and running successfully!"
            else
              echo "❌ Application failed to start. Check app.log for details."
              exit 1
            fi
